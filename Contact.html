    <!-- Hero Section -->

    <main id="box" class="container p-3 p-md-5 rounded mt-5 mb-5">
      <section class="row">
        <div class="col-12">
          <h1 class="text-center"><strong>Contact us</strong></h1>
        </div>
        <div class="col-12 col-md-6">
          <label for="first-name" class="form-label">First name:</label>
          <input
            class="form-control"
            type="text"
            id="first-name"
            aria-label="first name"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="last-name" class="form-label">Last name:</label>
          <input
            class="form-control"
            type="text"
            id="last-name"
            aria-label="last name"
          />
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address:</label>
          <input
            class="form-control"
            type="text"
            id="address"
            aria-label="address"
          />
        </div>
        <div class="col-12 col-md-4">
          <label for="phone" class="form-label">Phone:</label>
          <input
            class="form-control"
            type="text"
            id="phone"
            aria-label="phone"
          />
        </div>
        <div class="col-12 col-md-4">
          <label for="city" class="form-label">City:</label>
          <input class="form-control" type="text" id="city" aria-label="city" />
        </div>
        <div class="col-12 col-md-4">
          <label for="country" class="form-label">Country:</label>
          <input
            class="form-control"
            type="text"
            id="country"
            aria-label="country"
          />
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your inquiries:</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Attach File:</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              accept=".pdf,.doc,.docx"
            />
            <p>Note: Accepts pdf, doc, and docx file format only.</p>
          </div>
          <a href="Thankyoupage.html" class="text-decoration-none"
            ><div class="d-grid">
              <button class="btn btn-light" type="submit">Submit</button>
            </div></a
          >
        </div>
      </section>
